<!DOCTYPE html style= "width:100%;height:100%;">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    this.asd = setInterval(()=> this.writeToPU("Text"),500 );

    setTimeout(async () => {
        await clearInterval(this.asd)
        
        await writeToP("Text1","Well... It Can Take More Than A Minute")
        
        this.asd = setInterval(()=> this.writeToPU("Text1"),500)
    },6000)
    
    setTimeout(async ()=>{

        clearInterval(this.asd)
        await writeToP("Text2","Why Don't You Wait In Another Place")
        this.asd = setInterval(()=> this.writeToPU("Text2"),500)
    },12000)
    setTimeout(async ()=>{
        clearInterval(this.asd)
        await writeToP("Text3","Okay... I Help You To Find Another Place")
        this.asd = setInterval(()=> this.writeToPU("Text3"),500)
    },18000)
    setTimeout(async()=>{
        clearInterval(this.asd)
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"} ,24000)


    async function writeToPU(elemID ){
        text2 = document.getElementById(elemID).innerHTML.split('');
        i1 = text2.length

        text2[i1] = "_";
        document.getElementById(elemID).innerHTML = text2.join('')
        await sleep(250)
        text2[i1] = "";
        document.getElementById(elemID).innerHTML = text2.join('')
        await sleep(250)
    }

    async function writeToP(elemID,str){
        document.getElementById(elemID).innerHTML = "_"


        arr = str.split('')
        text = document.getElementById(elemID).innerHTML.split('')

        for(i = 0; i < arr.length ; i++){
            if(i % 3 == 0 && arr.length != i){
                text.push("_")
                document.getElementById(elemID).innerHTML = text.join('')
                await sleep(50)

            }
            text[i] = arr[i]
            document.getElementById(elemID).innerHTML = text.join('')
            await sleep(50)
        }

    };

    function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>

</head>
<body style="display:block; height: 100%;width: 100%;margin: 0 !important;">
    <div style="flex:1;display: flex;flex-direction:column; ;align-items: flex-start;background-color: black;width: 100%;height: 100%;">
        <p id="Text" style="font-family:  'lucida console';font-size: xx-large; color: green;">Be Back In A Minute</p>
        <p id="Text1" style="font-family:  'lucida console';font-size: xx-large; color: green;"></p>
        <p id="Text2" style="font-family:  'lucida console';font-size: xx-large; color: green;"></p>
        <p id="Text3" style="font-family:  'lucida console';font-size: xx-large; color: green;"></p>

    </div>
</body>
